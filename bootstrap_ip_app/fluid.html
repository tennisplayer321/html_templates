<!DOCTYPE html>
<html>
  <head>
    <title>Example of Twitter Bootstrap</title>
    <!-- Include the bootstrap stylesheets -->
    <link rel="stylesheet" href="./css/bootstrap.css">
  </head>
 
  <body>
    <div class="container">
	    <div class="row">
	      <div style="background-color: green" class="row-fluid" class="span12">
	      	Row-Fluid
	      </div>
      	  <div class="row">

      		<div style="background-color: green" class="span2">
      		
	      	  <div class="row">     		
	      		<div style="background-color: blue" class="span1">a</div>
	      		<div style="background-color: red"  class="span1">b</div>
	     	  </div>

      		
      		</div>
      		<div class="span2">b</div>

      		<div style="background-color: blue" class="span2">a</div>
      		<div style="background-color: red"  class="span2">b</div>
      		
      		<div style="background-color: green" class="span2">a</div>
      		<div class="span2">b</div>

      	  </div>	
	
	      
	    </div>
	</div>
    <!-- JavaScript placed at the end of the document so the pages load faster -->
    <!-- Optional: Include the jQuery library -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
 
    <!-- Optional: Incorporate the Bootstrap Javascript plugins -->
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap.js"></script>
  </body>
</html>
